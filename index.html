<html>
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Easy Counter</title>
       <link rel="stylesheet" href="style.css">
        <link rel="icon" href="/assets/icons8-counter-100.png">
        
    </head>
    <body>
        <div class="counter-container"> 
            <h1>Easy Counter</h1>
            <textarea class="wordsContent" placeholder="Type or Paste Text here......"></textarea>

            <div class="counter">

                <div class="wordsCounter">
                    <span class="">Words</span>
                    <div class="wordCount">0</div>
                </div>

                <div class="charactersCounter">
                    <span>Characters</span>
                    <div class="charCount">0</div>
                </div>

                <div class="sentencesCounter">
                    <span>Sentences</span>
                    <div class="sentencesCount">0</div>
                </div>

                <div class="paragraphsCounter">
                    <span>Paragraphs</span>
                    <div class="paragraphCount">0</div>
                </div>
            </div>

        <div class="buttons">
            <button id="clearBtn">Clear</button>
            <button id="copyBtn">Copy</button>
        </div>

        <script src="script.js" defer></script>
    </body>
    </html>
