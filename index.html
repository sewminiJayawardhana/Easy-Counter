<html>
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>My Web Page</title>
        <link rel="stylesheet" href="styles.css">
        
    </head>
    <body>
        <h1>Easy Counter</h1>
        <textarea class="wordsContent" placeholder="Type or Paste Text here......"></textarea>

        <div class="counter">

            <div class="wordCount">
                Words: 
                <span id="wordCount">0</span>
            </div>

            <div class="charCount">
                Characters: 
                <span id="charCount">0</span>
            </div>

            <div class="sentencesCount">
                Sentences: 
                <span id="sentencesCount">0</span>
            </div>

            <div class="paragraphCount">
                Paragraphs: 
                <span id="paragraphCount">0</span>
            </div>

        </div>

        <div class="buttons">
            <button id="clearBtn">Clear</button>
            <button id="copyBtn">Copy</button>
        </div>

        <script src="script.js" defer></script>
    </body>
    </html>
